<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Analyse Morphologique</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="banner.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Inscription</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="formulaire.html">Formulaire</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <form action="confirmation.html" method="post">
                <div class="form-group">
                    <label for="nom">Nom :</label>
                    <input type="text" id="nom" name="nom" required>
                </div>
                <div class="form-group">
                    <label for="prenom">Prénom :</label>
                    <input type="text" id="prenom" name="prenom" required>
                </div>
                <div class="form-group">
                    <label for="email">Email :</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="sexe">Sexe :</label>
                    <select id="sexe" name="sexe" required>
                        <option value="">Choisissez...</option>
                        <option value="homme">Homme</option>
                        <option value="femme">Femme</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="age">Âge :</label>
                    <input type="number" id="age" name="age" min="18" max="99" required>
                </div>
                <div class="form-group">
                    <label for="taille">Taille (en cm) :</label>
                    <input type="number" id="taille" name="taille" min="100" max="250" required>
                </div>
                <div class="form-group">
                    <label for="poids">Poids (en kg) :</label>
                    <input type="number" id="poids" name="poids" min="30" max="300" required>
                </div>
                <div class="form-group">
                    <label for="commentaire">Commentaire :</label>
                    <textarea id="commentaire" name="commentaire" rows="4" cols="50" placeholder="Ajoutez un commentaire..."></textarea>
                </div>
                <input type="submit" value="S'inscrire" class="inscription-button">
            </form>
        </main>
        <footer>
            <p>&copy; 2024 Analyse Morphologique. Tous droits réservés.</p>
        </footer>
    </div>
</body>
</html>
